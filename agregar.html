<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bodega360 - Agregar Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bodega360</h1>
    </header>
    <div class="contenido">
      <h2>Agregar Producto</h2>
      <form id="add-product-form">
        <div class="form-group">
          <label for="codigo">Codigo:</label>
          <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" name="descripcion" required>
        </div>
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required>
        </div>
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
          <label for="cod_provisional">Cod. Provisional:</label>
          <input type="text" id="cod_provisional" name="cod_provisional" required>
        </div>
        <div class="form-group">
          <label for="cant_rengo">Cant. Rengo:</label>
          <input type="number" id="cant_rengo" name="cant_rengo" required>
        </div>
        <div class="form-group">
          <label for="cant_rozas">Cant. Rozas:</label>
          <input type="number" id="cant_rozas" name="cant_rozas" required>
        </div>
        <div class="form-group">
          <label for="ubicacion">Ubicaci√≥n:</label>
          <input type="text" id="ubicacion" name="ubicacion" required>
        </div>
        <button type="submit" class="boton">Agregar Producto</button>
      </form>
    </div>
  </div>
</body>
</html>
